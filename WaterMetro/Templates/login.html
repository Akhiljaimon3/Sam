<!doctype html>
<html lang="en">
  <head>
     {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css'%}" rel="stylesheet">
    <link href="{% static 'css\style.css'%}" rel="stylesheet">

    <title>Login</title>
  </head>
  <body>
    <section class="form-02-main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="_lk_de">
              <div class="form-03-main">
                <div class="logo">
                  <img src="{% static 'images/logo_watermetro.png'%}">
                </div>
                <form action="watermetro-login" method="post">
                  {% csrf_token %}
                {% for i in messages %}
                  <h6>{{i}}</h6>
                {% endfor %}
                <div class="form-group">
                  <input type="email" name="email" class="form-control _ge_de_ol" type="text" placeholder="Enter Email" required="" aria-required="true">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control _ge_de_ol" type="text" id="myInput" placeholder="Enter Password" required="" aria-required="true">
                </div>
                <div class="checkbox form-group">
                  <div class="form-check">
                    <input class="form-check-input" id="check3" name="check3" type="checkbox" value="show password" onclick="myFunction()">
                    <label class="check" for="check3">Show password</label>
                  </div>
                  <script>
                    function myFunction() {
                      var x = document.getElementById("myInput");
                      if (x.type === "password") {
                        x.type = "text";
                      } else {
                        x.type = "password";
                      }
                    }
                  </script>
                  <a href="watermetro-forgotpassword" class="forgot_password">Forgot Password</a>
                </div>
                <div class="form-group">
                  <button type="submit" class="_btn_04">Login</button>
                </div>
                </form>
                <div class="form-group">
                  <div class="signup_btn">
                    Don't have an account? <a href="watermetro-signup" style="color: #00adac;">Sign Up</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
